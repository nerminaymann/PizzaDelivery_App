components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - email
      - password
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        flavour:
          type: integer
        size:
          type: string
          maxLength: 50
        quantity:
          type: integer
          default: 0
        shipping_address:
          type: string
          maxLength: 100
      required:
      - flavour
      - id
      - shipping_address
      - size
    OrderStatusEnum:
      enum:
      - Pending
      - In Transit
      - Delivered
      - Cancelled
      type: string
      description: |-
        * `Pending` - Pending
        * `In Transit` - In Transit
        * `Delivered` - Delivered
        * `Cancelled` - Cancelled
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        flavour:
          type: integer
        size:
          type: string
          maxLength: 50
        quantity:
          type: integer
          default: 0
        shipping_address:
          type: string
          maxLength: 100
    PatchedUpdateStatus:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        order_status:
          $ref: '#/components/schemas/OrderStatusEnum'
    PatchedUser:
      type: object
      properties:
        username:
          type: string
          maxLength: 50
        phone_number:
          type: string
          maxLength: 128
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
